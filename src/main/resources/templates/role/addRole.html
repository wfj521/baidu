<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script th:src="@{/js/bootstrap3/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/js/bootstrap3/css/bootstrap.css}"/>
</head>
<body>
    <h1>添加角色</h1>
    <form class="form-horizontal" th:action="@{/role/addRole}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">角色名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="name" style="width: 350px">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                <a th:href="@{/page/toRoleList}" class="btn btn-info">返回</a>
            </div>
        </div>
    </form>
</body>
</html>
